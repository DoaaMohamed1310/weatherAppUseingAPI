<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <div class="d-flex justify-content-center align-items-center">
                    <i class="fa-solid fa-snowflake text-info me-2 fs-1"></i>
                    <div class=" logo d-flex flex-column">
                        <a class="navbar-brand" href="#">Weather</a>
                        <span>tagline goes here</span>
                    </div>
                </div>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item ">
                    <a class="nav-link ps-4 pe-4 border border-info rounded-pill text-info" aria-current="page" href="#">Home</a>
                </li>
                </ul>
            </div>
    </nav>
    <div class="all-content w-100 bg-light">
            <div class="container pt-5">
                <div class="EnterCity w-100 d-flex justify-content-between bg-light p-1 border ps-3 border-secondary-subtle rounded-pill mt-5">
                    <input type="text" placeholder="Find Your Location" class="p-1 w-100 inputSearch" >
                    <button type="button" class="btnSearch btn btn-outline-info rounded-pill btn-lg">Find</button>
                </div>
                <div class="cards bg-light my-5 d-flex  rounded overflow-hidden ">                
                </div>
            </div>
    </div>

    <div class="footer py-5 bg-light">
        <div class="container ">
            <div class="footerContent d-flex align-items-center">
                <div class="contact w-50 d-flex justify-content-between bg-light p-1 border ps-3 border-secondary-subtle rounded-pill">
                    <input type="text" placeholder="Enter Your Email To Subscribe....." class="p-1 w-100 inputSearch" >
                    <button type="button" class="btnSearch btn btn-outline-info rounded-pill btn-lg">Find</button>
                </div>
                <div class="iconContact w-50 text-center ms-2">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                </div>
            </div>
            <p class="mt-4 fs-6">&copy;Copyright 2024 Doaa, Designed by <span class="text-info">Doaa</span></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"> </script>
    <script src="js/main.js"></script>
</body>

</html>
